<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>voce pode escrever
        um paragrafo de 
        qualquer jeito.
        basta colocar
        tudo no meio do par
        de tags
       &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <p>se precisar quebrar o texto 
       em um lugar especifico <br> como
       esse, voce pode usar a tag &lt;br&gt;
    </p>
    <p>
        Simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>emoji:
       &#x1F60A;6 
    </p>
</body>
</html>
