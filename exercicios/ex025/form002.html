<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iuser">Usuario: </label>
            <input type="text" name="user" id="iuser" required>
        </p>
        <p>
            <label for="ipass">Senha: </label>
            <input type="password" name="pass" id="ipass" required>
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean" required>
        </p>
    </form>
</body>
</html>
