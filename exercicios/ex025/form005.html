<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" checked><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esbas" id="iesbas"> Basquete
            <input type="checkbox" name="esvol" id="iesvol"> Volei
            <input type="checkbox" name="esnat" id="iesnat"> Natação
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
