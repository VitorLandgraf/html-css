<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessois</legend>
            <div id="Dados">
                <label for="iname">Nome:</label>
                <input type="text" name="name" id="iname" autocomplete="name" required><br>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required><br>
                <label for="iold">Idade</label>
                <input type="number" name="old" id="iold" min="18" autocomplete="off"><br>
                <input type="radio" name="mas" id="imas"><label for="imas">Masculino</label>
                <input type="radio" name="fem" id="ifem"><label for="ifem">Feminino</label>
            </div>
        </fieldset>

    </form>
</body>
</html>
